services:
  rag_web:
    build: .
    image: rag-web:latest
    container_name: rag-web
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST-http://ollama:11434}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL-nomic-embed-text}
    ports:
      - "8001:8001"
    depends_on:
      - ollama
      - qdrant
    command: ["python", "-m", "uvicorn", "app.server:app", "--host", "0.0.0.0", "--port", "8001"]
    volumes:
      - ../rag/data/reglamento-de-estudiantes-universidad-javeriana.pdf:/app/reglamento.pdf:ro

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ${OLLAMA_DATA:-./ollama_data}:/root/.ollama

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ${QDRANT_DATA:-./qdrant_data}:/qdrant/storage

volumes: {}

