<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAG Web - Chat</title>
    <link rel="stylesheet" href="/static/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RAG Web</h1>
        <p>Sube documentos y conversa con el contenido</p>
      </header>

      <section class="upload">
        <form id="uploadForm">
          <input type="file" id="file" name="file" accept=".pdf,.txt" required>
          <button type="submit">Subir e indexar</button>
          <span id="uploadStatus" class="status"></span>
        </form>
      </section>

      <section class="chat">
        <div id="messages" class="messages"></div>
        <form id="chatForm" class="chat-form">
          <select id="rankMode">
            <option value="modelo" selected>modelo</option>
            <option value="propio">propio</option>
          </select>
          <input id="prompt" type="text" placeholder="Escribe tu pregunta..." required>
          <button type="submit">Enviar</button>
        </form>
        <div style="margin-top:8px; font-size:12px; color:#9ca3af;">
          Modo embedding: <select id="embedMode">
            <option value="modelo" selected>modelo</option>
            <option value="propio">propio</option>
          </select>
        </div>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
